name: cdn-bump-version
description: Uploads version file to CDN
inputs:
  s3-bucket:
    description: Name of the S3 bucket
    required: true
  s3-account-id:
    description: S3 account ID
    required: true
  s3-access-key-id:
    description: S3 access key ID
    required: true
  s3-secret-access-key:
    description: S3 secret access key
    required: true
  version:
    description: 'Version of the release'
    required: true
  release-channel:
    description: 'Release channel that describes this upload'
    required: true

runs:
  using: composite
  steps:
    - name: Upload version file
      shell: bash
      run: echo "${{ inputs.version }}" | node ./.github/scripts/dist/s3-upload.js stdin "version-${{ inputs.release-channel }}.txt" "text/plain"
      env:
        S3_BUCKET: ${{ inputs.s3-bucket }}
        S3_ACCOUNT_ID: ${{ inputs.s3-account-id }}
        S3_ACCESS_KEY_ID: ${{ inputs.s3-access-key-id }}
        S3_SECRET_ACCESS_KEY: ${{ inputs.s3-secret-access-key }}
